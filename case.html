<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="msg">
    <input type="button" value="发表到留言板" @click="addnote">
    <ul>
        <li v-for="(value, index) in notbook" :key="index">
            <span>{{value}}</span>
            <a href="javascript:void (0);" @click="delnote(index)">删除</a>
        </li>
    </ul>
    <span>总数量:{{notbook.length}}条</span>
    <input type="button" value="删除所有" @click="delall" v-show="notbook.length!=0">
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            notbook: ['留言1', '留言2'],
            msg: '',
        },
        methods: {
            addnote(){
                let msg = this.msg;
                if (msg){
                    this.notbook.unshift(this.msg);
                }
                this.msg = '';
            },
            delnote(num){
                this.notbook.splice(num, 1)
            },
            delall(){
                this.notbook = [];
            }
        }
    })
</script>

</body>
</html>
