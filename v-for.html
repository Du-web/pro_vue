<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>

<div id="app">
    <h3>{{user.name}} {{user.age}} {{user.bir}}</h3>
    <hr>

    <span v-for="(value, key) in user">
        {{key}}：{{value}}
    </span>
    <hr>

    <ul>
        <li v-for="(city, index) in arr">{{index+1}} {{city}}</li>
    </ul>

    <hr>

    <ul>
        <li v-for="(value) in users" :key="value.id">
            {{value.id}}: {{value.name}} {{value.age}} {{value.content}}
        </li>
    </ul>
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            user: {name: "小黑", age: 24, bir: "1996-10-09"},
            arr: ["山东", "北京", "杭州"],
            users: [
                {id: 1, name: "小黄", age: 23, content: "我是小黄"},
                {id: 2, name: "小红", age: 23, content: "我是小红"},
                {id: 3, name: "小绿", age: 23, content: "我是小绿"},
            ],
        },
    })
</script>

</body>
</html>
