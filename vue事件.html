<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>

<div id="app">
    <h3>年龄:{{age}}</h3>
<!--    <input type="button" value="点击" v-on:click="change_age()">-->
    <input type="button" value="点击" @click="change_age">
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '百知教育',
            age: 70,
        },
        methods:{
            change_age(){
                this.age--;
            }
        }
        // methods:{
        //     change_age: function () {
        //         console.log(this.age);
        //         this.age--;
        //
        //     }
        // }
    })
</script>

</body>
</html>
