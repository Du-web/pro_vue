<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>
</head>
<body>

<div id="app">

    <span>{{msg}}, 欢迎学习vue知识</span>
    <hr>
    <span v-text="msg">欢迎学习vue知识</span>
    <hr>
    <span v-html="message"></span>

</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'hello vue',
            message: '<a href="">百知教育</a>'
        },
    })
</script>

</body>
</html>
