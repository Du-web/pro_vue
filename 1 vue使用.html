<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
</head>
<body>

<div id="app">
    {{message}}
    <hr>
    {{username}}
    <hr>
    {{password}}

</div>

<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            username: '百知教育',
            password: '123456',
        }
    })
</script>

</body>
</html>
